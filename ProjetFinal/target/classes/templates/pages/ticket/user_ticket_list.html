<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>mytickets</title>
</head>
<body>
<h1>Mes tickets</h1>
<p>Nombre de r√©sultats: <span th:text="${tickets.size()}"></span></p>
<table style="border: 1px solid;">
    <thead>
    <th>ID</th>
    <th>Poster</th>
    <th>Ticket Type</th>
    <th>Description</th>
    <th>DatePosted</th>
    <th>ACTION</th>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.ticketId}"></td>
        <td th:text="${ticket.employe.username}">Original Poster</td>
        <td th:text="${ticket.ticketType}">Ticket Type</td>
        <td th:text="${ticket.ticketDescription}">Description</td>
        <td th:text="${ticket.dateposted}">Date</td>
        <td>
            <a th:href="'/tickets/' + ${ticket.ticketId}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a th:href="'/user'">retour accueil</a>
<br>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Deconnexion"/>
</form>
</body>
</html>
