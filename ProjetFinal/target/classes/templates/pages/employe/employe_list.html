<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Liste des clients</title>
</head>
<body>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Deconnexion"/>
</form>
<h1>Liste des employes</h1>
<p>Nombre de résultats: <span th:text="${employes.size()}"></span></p>
<form th:action="@{executeSearch}" th:object="${search}" method="get">
    <div class="input-group w-50">
        <input type="text" th:field="*{query}" class="form-control" placeholder="details" required/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </div>
    </div>
</form>
<table style="border: 1px solid;">
    <thead>
    <th>ID</th>
    <th>NOM</th>
    <th>Email</th>
    <th>Password</th>
    <th>Role</th>
    <th>ACTION</th>
    </thead>
    <tbody>
    <tr th:each="employe : ${employes}">
        <td>
            <a th:href="'/employes/' + ${employe.employe_id}"
               th:text="${employe.employe_id}"></a>
        </td>
        <td th:text="${employe.username}">UserName</td>
        <td th:text="${employe.email}">Email</td>
        <td th:text="${employe.password}">Password</td>
        <td
                th:text="${employe.role}">Role</td>
        <td>
            <a th:href="'/employes/edit/' + ${employe.employe_id}">ÉDITER</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a th:href="'/admin'">retour accueil</a>

</body>
</html>
